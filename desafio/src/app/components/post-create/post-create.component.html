<div class="form-container">
  <h1>Criar Nova Notícia</h1>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" id="title" formControlName="title">
      <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="error-message">
        {{ getErrorMessage('title') }}
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea id="description" formControlName="description" rows="3"></textarea>
      <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="error-message">
        {{ getErrorMessage('description') }}
      </div>
    </div>

    <div class="form-group">
      <label for="content">Conteúdo</label>
      <textarea id="content" formControlName="content" rows="6"></textarea>
      <div *ngIf="form.get('content')?.invalid && form.get('content')?.touched" class="error-message">
        {{ getErrorMessage('content') }}
      </div>
    </div>

    <div class="form-group">
      <label for="avatar">URL da Imagem</label>
      <input type="url" id="avatar" formControlName="avatar" placeholder="https://exemplo.com/imagem.jpg">
      <div *ngIf="form.get('avatar')?.invalid && form.get('avatar')?.touched" class="error-message">
        {{ getErrorMessage('avatar') }}
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="form.invalid || isLoading" class="submit-button">
        {{ isLoading ? 'Publicando...' : 'Publicar Notícia' }}
      </button>
      <a routerLink="/" class="cancel-button">Cancelar</a>
    </div>
  </form>
</div>
